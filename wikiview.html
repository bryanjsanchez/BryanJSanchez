<doctype! html>
<html>
 <head>
    <title>Wikipedia Viewer</title>
    <meta charset="UTF-8">
    <meta name="author" content="Bryan J Sanchez">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Jura|Fredericka+the+Great" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/wikiview.css">
  </head>
  <body>
    <h1>Wikipedia Viewer</h1>
    <input type="text"><br>
    <button type="button" id="search">Search</button>
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random"><button type="button">Random</button></a>
    <ul id="wikipedia-links"></ul>
    <footer>
      <div class="footer row">
        <button type="button" id="clear-search">New Search</button>
        <p>Created by <a href="http://www.bryanjsanchez.com" target="_blank">Bryan J Sanchez</a> for <a href="http://www.freecodecamp.com" target="_blank">freeCodeCamp</a>.</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/wikiview.js"></script>
  </body>
</html>
